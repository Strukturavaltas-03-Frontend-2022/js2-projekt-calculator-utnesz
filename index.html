<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="grid_container">
        <div class="div1 disp" id="disp"></div>
        <div class="div2 op" >  <button onclick="toDisplay()" id="plus" class="btn btn_plus" type="button" class="operator" value="+">+</button></div>
        <div class="div3 op" >  <button onclick="toDisplay()" id="minus" class="btn btn_minus" type="button" class="operator" value="-">-</button></div>
        <div class="div4 op" >  <button onclick="toDisplay()" id="mult" class="btn btn_mult" type="button" class="operator" value="*">x</button></div>
        <div class="div5 op" >  <button onclick="toDisplay()" id="divi" class="btn btn_divi" type="button" class="operator" value="/">รท</button></div>
        <div class="div6 num" > <button onclick="toDisplay()" id="7" class="btn btn_num" type="button" value="7">7</button></div>
        <div class="div7 num" > <button onclick="toDisplay()" id="8" class="btn btn_num" type="button" value="8">8</button></div>
        <div class="div8 num" > <button onclick="toDisplay()" id="9" class="btn btn_num" type="button" value="9">9</button></div>
        <div class="div9 num" > <button onclick="toDisplay()" id="4" class="btn btn_num" type="button" value="4">4</button></div>
        <div class="div10 num" ><button onclick="toDisplay()" id="5" class="btn btn_num" type="button" value="5">5</button></div>
        <div class="div11 num" ><button onclick="toDisplay()" id="6" class="btn btn_num" type="button" value="6">6</button></div>
        <div class="div12 num" ><button onclick="toDisplay()" id="1" class="btn btn_num" type="button" value="1">1</button></div>
        <div class="div13 num" ><button onclick="toDisplay()" id="2" class="btn btn_num" type="button" value="2">2</button></div>
        <div class="div14 num" ><button onclick="toDisplay()" id="3" class="btn btn_num" type="button" value="3">3</button></div>
        <div class="div15 num" ><button onclick="toDisplay()" id="0" class="btn btn_num" type="button" value="0">0</button></div>
        <div class="div16 num" ><button onclick="toDisplay()" id="." class="btn btn_num" type="button" class="dec" value=".">.</button></div>
        <div class="div17 num" ><button onclick="toDisplay()" id="C" class="btn btn_C" type="button" class="clear" value="clear">C</button></div>
        <div class="div18 op" > <button onclick="toDisplay()" id="equal" class="btn btn_eq" type="button" class="equal" value="=">=</button></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
