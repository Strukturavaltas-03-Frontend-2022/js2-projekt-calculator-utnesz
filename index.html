<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="grid_container">
        <div class="div1 disp" id="disp">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <div class="div2 op"><button data-operation class="btn_op">+</button></div>
        <div class="div3 op"><button data-operation class="btn_op">-</button></div>
        <div class="div4 op"><button data-operation class="btn_op">x</button></div>
        <div class="div5 op"><button data-operation class="btn_op">รท</button></div>
        <div class="div6 num"><button data-number>7</button></div>
        <div class="div7 num"><button data-number>8</button></div>
        <div class="div8 num"><button data-number>9</button></div>
        <div class="div9 num"><button data-number>4</button></div>
        <div class="div10 num"><button data-number>5</button></div>
        <div class="div11 num"><button data-number>6</button></div>
        <div class="div12 num"><button data-number>1</button></div>
        <div class="div13 num"><button data-number>2</button></div>
        <div class="div14 num"><button data-number>3</button></div>
        <div class="div15 num"><button data-number>0</button></div>
        <div class="div16 num"><button data-number>.</button></div>
        <div class="div17 num"><button data-all-clear>C</button></div>
        <div class="div18 op"> <button data-equals class="btn_eq">=</button></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
