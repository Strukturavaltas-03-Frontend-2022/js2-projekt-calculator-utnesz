<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="grid_container">
        <div class="div1 disp" id="disp"> </div>
        <div class="div2 op" id="plus"><button class="btn_op">+</button></div>
        <div class="div3 op" id="minus"><button class="btn_op">-</button></div>
        <div class="div4 op" id="mult"><button class="btn_op">x</button></div>
        <div class="div5 op" id="divi"><button class="btn_op">รท</button></div>
        <div class="div6 num" id="7"><button>7</button></div>
        <div class="div7 num" id="8"><button>8</button></div>
        <div class="div8 num" id="9"><button>9</button></div>
        <div class="div9 num" id="4"><button>4</button></div>
        <div class="div10 num" id="5"><button>5</button></div>
        <div class="div11 num" id="6"><button>6</button></div>
        <div class="div12 num" id="1"><button>1</button></div>
        <div class="div13 num" id="2"><button>2</button></div>
        <div class="div14 num" id="3"><button>3</button></div>
        <div class="div15 num" id="0"><button>0</button></div>
        <div class="div16 num" id="."><button>.</button></div>
        <div class="div17 num" id="C"><button>C</button></div>
        <div class="div18 op" id="sum"><button class="btn_eq">=</button></div>

    </div>
</body>
</html>
